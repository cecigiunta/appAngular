<div class="divLogin">
<h2>Ingresá a tu cuenta</h2>
<form [formGroup]="myForm" (ngSubmit)="ingresar()">
    <div>
        <mat-form-field class="input" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ej. pat@example.com" formControlName="email" [ngClass]="{errorRequired:myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty}">
            <mat-error class="error" *ngIf="myForm.get('email')?.hasError('required')">
              El campo es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>

        <mat-form-field class="input" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput formControlName="password" [ngClass]="{errorRequired:myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty}">
              <mat-error class="error" *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty">
                El campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
    </div>
    <button class="button" mat-raised-button color="primary" click="ingresar()"  type="submit" [disabled]= "myForm.invalid">Ingresar</button>
</form>
</div>
